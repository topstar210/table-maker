						</tr>

					<tbody>
						<tr>
							<td>COLUMNS</td>
							<td class="input-td">
								<input type="number" min="0" value="3" id="columns" />
							</td>
						</tr>
						<tr>
							<td>ROWS</td>
							<td class="input-td">
								<input type="number" min="0" value="4" id="rows" />
							</td>
						</tr>
						<tr>
							<td>ROW HEIGHT</td>
							<td class="input-td">
								<input type="number" min="0" value="28" id="row_height" />
							</td>
						</tr>
						<tr>
							<td>TABLE WIDTH</td>
							<td class="input-td">
								<input type="number" id="table_width" />
							</td>
						</tr>
						<tr>
							<td>BORDER COLOR</td>
							<td class="input-td">
								<input type="color" value="#808080" id="border_color" />
							</td>
						</tr>
						<tr>
							<td>BORDER STYLE</td>
							<td class="input-td">
								<select name="" id="border_style">
									<option value="none">none</option>
									<option value="dashed">dashed</option>
									<option value="dotted">dotted</option>
									<option value="double">double</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>BORDER WIDTH</td>
							<td class="input-td">
								<input type="number" min="0" id="border_width" />
							</td>
						</tr>
						<tr>
							<td>BORDER COLLAPSE</td>
							<td class="input-td">
								<select name="" id="border_collapse">
									<option value=""></option>
									<option value="collapse">collapse</option>
									<option value="separate">separate</option>
									<option value="revert">revert</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>BORDER SPACING</td>
							<td class="input-td">
								<input type="number" min="0" id="border_spacing" />
							</td>
						</tr>
						<tr>
							<td>TEXT ALIGN</td>
							<td class="input-td">
								<select name="" id="text_align">
									<option value=""></option>
									<option value="left">left</option>
									<option value="center">center</option>
									<option value="right">right</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>PADDING</td>
							<td class="input-td">
								<input type="number" min="0" id="padding" />
							</td>
						</tr>
						<tr>
							<td>CAPTION SIDE</td>
							<td class="input-td">
								<select name="" id="caption_side">
									<option value=""></option>
									<option value="bottom">bottom</option>
									<option value="top">top</option>
									<option value="revert">revert</option>
								</select>
							</td>
						</tr>
