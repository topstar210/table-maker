<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Table Maker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
	<link rel="stylesheet" href="./assets/libs/bootstrap-5.0.2/css/bootstrap.min.css" />
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="./assets/libs/jquery-contextmenu/jquery.contextMenu.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/index.css" />

	<script src="./assets/libs/jquery-3.6.0.min.js"></script>
	<script src="./assets/libs/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->

	<script src="./assets/libs/jquery-contextmenu/jquery.contextMenu.min.js"></script>
	<script src="./assets/libs/jquery-contextmenu/jquery.ui.position.js"></script>

</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="javascript:void(0)">
				<img src="./assets/images/logo.png" width="100" alt="Logo" />
				Table Control Panel
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<!-- <li class="nav-item">
						<a class="nav-link" href="javascript:void(0)">Link</a>
					</li> -->
				</ul>
				<div class="d-flex" action="./">
					<button class="btn btn btn-outline-light" type="button">Save In DB</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row p-2">
			<div class="main-side col-lg-8 mb-2" id="tb_source">
				<div class="text-center" style="width: 100%;">
					<div class="doc-container">
						<div class="doc-header table-container" target_id="doc-header">
							<button class="btn btn-outline-dark btn-lg add-table-btn mt-3" id="addTb_inHeader">
								<i class="fa fa-plus"></i> HEADER
							</button>
						</div>
						<div class="doc-body table-container" target_id="doc-body">
							<button class="btn btn-outline-dark btn-lg add-table-btn mt-3" id="addTb_inBody">
								<i class="fa fa-plus"></i> BODY
							</button>
						</div>
						<div class="doc-footer table-container" target_id="doc-footer">
							<button class="btn btn-outline-dark btn-lg add-table-btn mt-3" id="addTb_inFooter">
								<i class="fa fa-plus"></i> FOOTER
							</button>
						</div>
						<div class="background-chage-section">
							<button class="btn btn-dark btn-lg mt-3" id="upload_image">
								<i class="fa fa-edit"></i> Change Image
							</button>
							<input type="file" id="fileElem" accept="image/*" style="display:none">
						</div>
					</div>
					<img id="doc-background" src="./assets/images/AM21-280.png" />
				</div>
			</div>
			<div class="col-lg-4">
				<pre class="demo-code">
					<xmp class="block-markdown__pre">SOURCE CODE</xmp>
				</pre>
			</div>
		</div>
	</div>

	<div class="p-1 bg-dark text-white text-center">
		<p>HTML table code generator @2022</p>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="settingModalLabel">Table Setting</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<table class="table setting-table">
						<thead>
							<tr>
								<th>ITEM</th>
								<th>VALUE</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>COLUMNS</td>
								<td class="input-td">
									<input type="number" min="0" value="3" id="columns" />
								</td>
							</tr>
							<tr>
								<td>ROWS</td>
								<td class="input-td">
									<input type="number" min="0" value="4" id="rows" />
								</td>
							</tr>
							<tr>
								<td>TABLE HEIGHT</td>
								<td class="input-td">
									<input type="number" min="0" id="table_height" />
								</td>
							</tr>
							<tr>
								<td>TABLE WIDTH</td>
								<td class="input-td">
									<input type="number" min="0" id="table_width" />
								</td>
							</tr>
							<!-- <tr>
								<td>HEADER COLOR</td>
								<td class="input-td">
									<input type="text" min="0" id="header_color" />
								</td>
							</tr> -->
							<tr>
								<td>BORDER COLOR</td>
								<td class="input-td">
									<input type="text" min="0" id="border_color" />
								</td>
							</tr>
							<tr>
								<td>BORDER STYLE</td>
								<td class="input-td">
									<input type="text" min="0" id="border_style" />
								</td>
							</tr>
							<tr>
								<td>BORDER WIDTH</td>
								<td class="input-td">
									<input type="number" min="0" id="border_width" />
								</td>
							</tr>
							<tr>
								<td>BORDER COLLAPSE</td>
								<td class="input-td">
									<input type="text" min="0" id="border_collapse" />
								</td>
							</tr>
							<tr>
								<td>BORDER SPACING</td>
								<td class="input-td">
									<input type="number" min="0" id="border_spacing" />
								</td>
							</tr>
							<tr>
								<td>TEXT ALIGN</td>
								<td class="input-td">
									<input type="text" min="0" id="text_align" />
								</td>
							</tr>
							<tr>
								<td>PADDING</td>
								<td class="input-td">
									<input type="number" min="0" id="padding" />
								</td>
							</tr>
							<tr>
								<td>CAPTION SIDE</td>
								<td class="input-td">
									<input type="text" min="0" id="caption_side" />
								</td>
							</tr>
							<!-- <tr>
	    						<td>CAPTION ALIGN</td>
	    						<td class="input-td">
	    							<input type="number" min="0" id="caption_align" />
	    						</td>
	    					</tr> -->
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
					<button type="button" class="btn btn-primary" id="make_table">SURE</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./assets/js/resize.table.js"></script>
	<script type="text/javascript" src="./assets/js/settings.table.js"></script>
	<script type="text/javascript" src="./assets/js/merge.table.js"></script>
	<script type="text/javascript" src="./assets/js/index.js"></script>
</body>

</html>
