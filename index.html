<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Table Maker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
	<link rel="stylesheet" href="./assets/libs/bootstrap-5.0.2/css/bootstrap.min.css" />
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="./assets/libs/jquery-contextmenu/jquery.contextMenu.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/index.css" />

	<script src="./assets/libs/jquery-3.6.0.min.js"></script>
	<script src="./assets/libs/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->

	<script src="./assets/libs/jquery-contextmenu/jquery.contextMenu.min.js"></script>
	<script src="./assets/libs/jquery-contextmenu/jquery.ui.position.js"></script>

</head>

<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="javascript:void(0)">
				<img src="./assets/images/logo.png" width="100" alt="Logo" />
				Table Control Panel
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row p-2">
			<div class="doc-control-section col-lg-3">
				<table class="table setting-table">
					<thead>
						<tr>
							<th>ITEM</th>
							<th>VALUE</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>COLUMNS</td>
							<td class="input-td">
								<input type="number" min="0" value="3" id="columns" />
							</td>
						</tr>
						<tr>
							<td>ROWS</td>
							<td class="input-td">
								<input type="number" min="0" value="4" id="rows" />
							</td>
						</tr>
						<tr>
							<td>ROW HEIGHT</td>
							<td class="input-td">
								<input type="number" min="0" value="28" id="table_height" />
							</td>
						</tr>
						<tr>
							<td>BORDER COLOR</td>
							<td class="input-td">
								<input type="color" value="#808080" id="border_color" />
							</td>
						</tr>
						<tr>
							<td>BORDER STYLE</td>
							<td class="input-td">
								<select name="" id="border_style">
									<option value="none">none</option>
									<option value="dashed">dashed</option>
									<option value="dotted">dotted</option>
									<option value="double">double</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>BORDER WIDTH</td>
							<td class="input-td">
								<input type="number" min="0" id="border_width" />
							</td>
						</tr>
						<tr>
							<td>BORDER COLLAPSE</td>
							<td class="input-td">
								<select name="" id="border_collapse">
									<option value=""></option>
									<option value="collapse">collapse</option>
									<option value="separate">separate</option>
									<option value="revert">revert</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>BORDER SPACING</td>
							<td class="input-td">
								<input type="number" min="0" id="border_spacing" />
							</td>
						</tr>
						<tr>
							<td>TEXT ALIGN</td>
							<td class="input-td">
								<select name="" id="text_align">
									<option value=""></option>
									<option value="left">left</option>
									<option value="center">center</option>
									<option value="right">right</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>PADDING</td>
							<td class="input-td">
								<input type="number" min="0" id="padding" />
							</td>
						</tr>
						<tr>
							<td>CAPTION SIDE</td>
							<td class="input-td">
								<select name="" id="caption_side">
									<option value=""></option>
									<option value="bottom">bottom</option>
									<option value="top">top</option>
									<option value="revert">revert</option>
								</select>
							</td>
						</tr>
						<!-- <tr>
							<td>CAPTION ALIGN</td>
							<td class="input-td">
								<input type="number" min="0" id="caption_align" />
							</td>
						</tr> -->
					</tbody>
				</table>
				<div class="row">
					<div class="btn-group col-sm-12" role="group" aria-label="Basic outlined example">
						<button type="button" class="btn btn-outline-dark">DB</button>
						<button type="button" class="btn btn-outline-dark" id="upload_image">BG</button>
						<button type="button" class="btn btn-outline-dark" id="make_table">OK</button>
						<button type="button" class="btn btn-outline-dark" id="change_table">OK</button>
					</div>
				</div>
				<input type="file" id="fileElem" accept="image/*" style="display:none">
			</div>
			<div class="main-side col-auto mb-2" id="tb_source">
				<div class="text-center" style="width: 100%;">
					<div class="doc-container">
					</div>
					<img id="doc-background" src="./assets/images/default_bg.png" />
				</div>
			</div>
			<div class="col-auto">
				<pre class="demo-code">
					<xmp class="block-markdown__pre">SOURCE CODE</xmp>
				</pre>
			</div>
		</div>
	</div>

	<div class="p-1 bg-dark text-white text-center">
		<p>HTML table code generator @2022</p>
	</div>

	<script type="text/javascript" src="./assets/js/resize.table.js"></script>
	<script type="text/javascript" src="./assets/js/settings.table.js"></script>
	<script type="text/javascript" src="./assets/js/merge.table.js"></script>
	<script type="text/javascript" src="./assets/js/index.js"></script>
</body>

</html>
